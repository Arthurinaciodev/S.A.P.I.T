<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
</head>
<body>
    <form action="mailto:suporte@example.com" method="post" enctype="text/plain">
        <!-- Área de texto para a reclamação -->
        <label for="reclamacao">Reclamação:</label>
        <textarea id="reclamacao" name="reclamacao" rows="4" cols="50" required></textarea>

        <!-- Botão de envio -->
        <button type="submit">Enviar Reclamação</button>
    </form>  
</body>
</html>
