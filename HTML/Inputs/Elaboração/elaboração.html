<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elaboração Automática do PIT</title>
</head>
<body>
    <form>
        <!-- Seleção de Disciplinas -->
        <label>Escolha as Disciplinas:</label>
        <br>
        <input type="checkbox" id="portugues" name="disciplinas" value="portugues">
        <label for="portugues">Português</label>
        <br>
        <input type="checkbox" id="matematica" name="disciplinas" value="matematica">
        <label for="matematica">Matemática</label>
        <br>
        <input type="checkbox" id="biologia" name="disciplinas" value="biologia">
        <label for="biologia">Biologia</label>
        <br>
        <input type="checkbox" id="Quimica" name="disciplinas" value="quimica">
        <label for="Química">Química</label>
        <br>
        <input type="checkbox" id="fisica" name="disciplinas" value="fisica">
        <label for="fisica">Física</label>
        <br>
    
        <!-- Seleção de Horas -->
        <label for="horas">Escolha a Carga Horária (em minutos):</label>
        <select id="horas" name="horas" onchange="mostrarJustificativa()">
            <option value="55">55 minutos</option>
            <option value="110">110 minutos</option>
            <option value="165">165 minutos</option>
            <option value="220">220 minutos</option>
            <option value="275">275 minutos</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>
        <!-- Justificativa para carga horária menor que 10 horas -->
        <div id="justificativaContainer" style="display: none;">
            <label for="justificativa">Justificativa (menos de 10 horas):</label>
            <textarea id="justificativa" name="justificativa"></textarea>
        </div>

        <!-- Botão de envio -->
        <button onclick="window.location.href='inputs/Cadrastro/cadastro.html'">Cadrastro</button>   
    </form>

</body>
</html>
