<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="\CSS\style.css">
    <title>Login</title>
</head>
<body>
    <div class="logo-sapit">
        <img src="imagens/logo-sapit.png" alt="">
    </div>

    <div class="data-form">
        <h1>Login SAPIT</h1>
        <form action="" method="post">  <!--No action coloca o diretorio do javascript que vai coletar os dados - Essa parte fica com o Marcos-->
            <div>
                <label for="nome">Usúario:</label>
                <input type="text" id="nome" name="nome" required placeholder="Número do SIAPE">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="email" name="email" required placeholder="Senha">
            </div>
            <div class="button-submit">
                <a href="../Elaboração/elaboração.html" class="button-submit">Entrar</a><br>
                <a href="../Cadrastro/cadastro.html" class="button-submit">Cadastra-se</a>
            </div>
        </form>
    </div>  
</body>
</html>
